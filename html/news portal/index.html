<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurant Media Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Header Section -->
	<header>
		<h1>Our Restaurant Media</h1>
	</header>

	<!-- Image Gallery Section -->
	<section class="gallery">
		<h2>Image Gallery</h2>
		<div class="image">
			<img src="image1.jpg" alt="Dish 1">
		</div>
		<div class="image">
			<img src="image2.jpg" alt="Dish 2">
		</div>
		<div class="image">
			<img src="image3.jpg" alt="Dish 3">
		</div>
	</section>

	<!-- Video Section -->
	<section class="video">
		<h2>Video Gallery</h2>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0"
			allowfullscreen></iframe>
	</section>

	<!-- Customer Reviews Section -->
	<section class="reviews">
		<h2>Customer Reviews</h2>
		<div class="review">
			<img src="customer1.jpg" alt="Customer 1">
			<p>"The food here is amazing! I'll definitely be coming back."</p>
		</div>
		<div class="review">
			<img src="customer2.jpg" alt="Customer 2">
			<p>"Great atmosphere and friendly staff. Highly recommended."</p>
		</div>
	</section>

	<!-- Footer Section -->
	<footer>
		<p>&copy; 2023 Your Restaurant. All rights reserved.</p>
	</footer>
</body>

</html>
